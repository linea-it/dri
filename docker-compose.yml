version: '2'
services:
  app:
    build: ./api
    volumes:
      - ./api:/app
    command: ./entrypoint.sh
    environment:
      - NCSA=true
  nginx:
    build: ./frontend
    ports:
      - 80:8080
    volumes:
      - ./frontend/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/var/www/frontend
      - ./apps:/var/www/frontend/dri/apps
    depends_on:
      - app