resolver 127.0.0.11 ipv6=off;

upstream api {
    ip_hash;
    server backend:8000;
}

upstream iipsrv {
    server iipserver:9000;
}

server {
    listen 8080;

    charset utf-8;
    large_client_header_buffers 4 8k;
    client_header_buffer_size 1k;

    gzip on;
    gzip_comp_level  9;
    gzip_min_length 128;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css text/html application/json  application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon image/png;

    error_log /var/log/nginx/nginx-error.log warn;
    #access_log /var/log/nginx/nginx-access.log  main;
    access_log off;

    # Increase max upload size
    client_max_body_size 400M;

    location /dri/api/ {
        include uwsgi_params;
        uwsgi_pass api; 
    }

    # Admin
    location /admin/ {
      include uwsgi_params;
      uwsgi_pass api;
    }

    location /django_static/ {
      include uwsgi_params;
      uwsgi_pass api;
    }

    # Django SAML
    location /saml2/ {
        include uwsgi_params;
        uwsgi_pass api;
        uwsgi_read_timeout 120s;
        uwsgi_send_timeout 120s;
    }

    # Frontend
    # Sky Viewer
    location /sky/ {
      alias /var/www/Sky/;
      client_body_temp_path /tmp 1 2;
      client_body_buffer_size 256k;
      client_body_in_file_only off;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Target Viewer
    location /target/ {
      alias /var/www/Target/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Explorer
    location /explorer/ {
      alias /var/www/Explorer/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # User Query
    location /userquery/ {
      alias /var/www/UserQuery/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }    

    # Tile Viewer / Eyeballing
    location /tile_viewer/ {
      alias /var/www/eyeballing/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # /Data Diretorio que aponta para /archive
    location /data/ {
      alias /var/www/data/;
      try_files $uri $uri/;
      autoindex off;
    }

    # Landing Page
    location / {
      alias /var/www/landing_page/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Diret√≥rio com os arquivos de google analytics
    location /ga {
      alias /var/www/ga/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Images
    location /images/ {
      alias /var/www/images/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # IIPserver
    location /visiomatic {

        if ($request_method ~* "(GET|POST)") {
                add_header "Access-Control-Allow-Origin" *;
                add_header "Vary" "Origin";
        }

        if ($request_method = OPTIONS ) {
                add_header "Access-Control-Allow-Origin" *;
                add_header "Vary" "Origin";
                add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
                add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";
        return 200;
        }


        fastcgi_pass    iipsrv;
        fastcgi_param   PATH_INFO $fastcgi_script_name;
        fastcgi_param   REQUEST_METHOD $request_method;
        fastcgi_param   QUERY_STRING $query_string;
        fastcgi_param   CONTENT_TYPE $content_type;
        fastcgi_param   CONTENT_LENGTH $content_length;
        fastcgi_param   SERVER_PROTOCOL $server_protocol;
        fastcgi_param   REQUEST_URI $request_uri;
        fastcgi_param   HTTPS $https if_not_empty;
    }

    # Rabbitmq Management
    location /rabbitmq/ {
        proxy_pass http://rabbit:15672/;
        rewrite ^/rabbitmq/(.*)$ /$1 break;
    }


}
