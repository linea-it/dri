# Frontend apps ExtJS with Sencha CMD app Watch
# OBS: o container sky deve estar ligado para que os demais apps funcionem.
# ele é responsavel por servir os diretórios de package e outras dependencias.
  sky:
    image: linea/sencha_cmd:6.5.3.6
    volumes:
      - ./frontend/:/code
    working_dir: /code/sky
    command: app watch

  target:
    image: linea/sencha_cmd:6.5.3.6
    volumes:
      - ./frontend/:/code
    working_dir: /code/target
    command: app watch
    depends_on:
      - sky

  explorer:
    image: linea/sencha_cmd:6.5.3.6
    volumes:
      - ./frontend/:/code
    working_dir: /code/explorer
    command: app watch
    depends_on:
      - sky

  userquery:
    image: linea/sencha_cmd:6.5.3.6
    volumes:
      - ./frontend/:/code
    working_dir: /code/userquery
    command: app watch
    depends_on:
      - sky

  eyeballing:
    image: node:10-alpine
    working_dir: /app
    volumes:
      - ./frontend/eyeballing:/app
    stdin_open: true
    command: yarn start 

  landingpage:
    image: node:10-alpine
    working_dir: /app
    volumes:
      - ./frontend/landing_page:/app
    stdin_open: true
    command: yarn start
    
  nginx:
    build: ./frontend
    ports:
      - 80:8080
    volumes:
      # Diretório onde o backend manipula arquivos, e que deve ficar acessivel ao servidor web.
      - ./archive:/var/www/data
      # Diretório de arquivos estaticos do Django. 
      - ./archive/static:/var/www/django_static
      # Arquivo de configuração do Ngnix para este ambiente.
      - ./frontend/nginx-proxy-develop.conf:/etc/nginx/conf.d/default.conf
      # Diretório de logs do servidor web. 
      # - ./log/nginx:/var/log
    depends_on:
      - backend
      # - iipserver
      - sky

