resolver 127.0.0.11 ipv6=off;

upstream api {
    ip_hash;
    server backend:8000;
}

upstream shibboleth {
    ip_hash;
    server gidlab:80;
}

upstream daiquiri_api {
    ip_hash;
    server daiquiri:8000;
}

server {
    listen 8080;

    charset utf-8;

    gzip on;
    gzip_comp_level  9;
    gzip_min_length 128;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css text/html application/json  application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # error_log /log/error.log warn;
    # access_log /log/nginx-access.log compression;

    location /dri/api/ {
        #proxy_set_header Host $host;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Host $server_name;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection "upgrade";
        #proxy_http_version 1.1;
        #proxy_buffering off;
        #proxy_pass http://backend:8000;

        include uwsgi_params;
        uwsgi_pass api;
    }

    # Admin
    location /admin/ {
      #proxy_pass http://backend:8000$request_uri;
      #proxy_set_header Host $host;
      #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      #proxy_set_header X-Forwarded-Host $server_name;
      #proxy_set_header X-Real-IP $remote_addr;

      include uwsgi_params;
      uwsgi_pass api;
    }

    location /django_static/ {
      #alias /var/www/django_static/;
      #try_files $uri $uri/ /index.html;

      include uwsgi_params;
      uwsgi_pass api;
    }

    # Frontend
    # Sky Viewer
    location /sky/ {
      alias /var/www/Sky/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # Target Viewer
    location /target/ {
      alias /var/www/Target/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # Explorer
    location /explorer/ {
      alias /var/www/Explorer/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # User Query
    location /userquery/ {
      alias /var/www/UserQuery/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # Tile Viewer / Eyeballing
    location /tile_viewer/ {
      alias /var/www/eyeballing/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # /Data Diretorio que aponta para /archive
    location /data/ {
      alias /var/www/data/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Landing Page
    location / {
      alias /var/www/landing_page/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Diret√≥rio com os arquivos de google analytics
    location /ga {
      alias /var/www/ga/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Images
    location /images/ {
      alias /var/www/images/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Shibboleth
    location /Shibboleth.sso/ {
      proxy_pass http://shibboleth$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # middleware
    location /dri/api/shib/ {
      proxy_pass http://shibboleth$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Daiquiri
    location /daiquiri/ {
        include uwsgi_params;
        uwsgi_pass daiquiri_api;
    }

    # Daiquiri Admin
    location /daiquiri/admin/ {
        include uwsgi_params;
        uwsgi_pass daiquiri_api;
    }

    # Daiquiri Static
    location /daiquiri_static/ {
        alias /var/www/daiquiri_static/;
        include uwsgi_params;
        uwsgi_pass daiquiri_api;
    }
}