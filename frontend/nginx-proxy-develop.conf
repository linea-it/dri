resolver 127.0.0.11 ipv6=off;

server {
    listen 8080;

    charset utf-8;

    # gzip on;
    # error_log /log/error.log warn;
    # access_log /log/nginx-access.log compression;

    location /dri/api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_pass http://backend:8000;
    }

    # Admin
    location /admin/ {
      proxy_pass http://backend:8000$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
      alias /var/www/static/;
      try_files $uri $uri/ /index.html;
    }

    # Frontend

    # Development
    location /development/ {
      alias /var/www/frontend/development/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # Sky Viewer
    location /sky/ {
      alias /var/www/frontend/production/Sky/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # Target Viewer
    location /target/ {
      alias /var/www/frontend/production/Target/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # Explorer
    location /explorer/ {
      alias /var/www/frontend/production/Explorer/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }
    # User Query
    location /userquery/ {
      alias /var/www/frontend/production/UserQuery/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }    
    # Products
    location /products/ {
      alias /var/www/frontend/production/Products/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }    

    # Eyeballing
    location /eyeballing/ {
      alias /var/www/eyeballing/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

    # IIP Server
    location /iipserver {
        fastcgi_pass    iipserver:9000;
        fastcgi_param   PATH_INFO $fastcgi_script_name;
        fastcgi_param   REQUEST_METHOD $request_method;
        fastcgi_param   QUERY_STRING $query_string;
        fastcgi_param   CONTENT_TYPE $content_type;
        fastcgi_param   CONTENT_LENGTH $content_length;
        fastcgi_param   SERVER_PROTOCOL $server_protocol;
        fastcgi_param   REQUEST_URI $request_uri;
        fastcgi_param   HTTPS $https if_not_empty;
    }

    # /Data Diretorio que aponta para /archive
    location /data/ {
      alias /var/www/data/;
      try_files $uri $uri/ /index.html;
      autoindex off;
    }

