  # Frontend apps ExtJS with Sencha CMD app Watch
  sky:
    image: linea/sencha_cmd:6.5.3.6
    volumes: 
      - ./frontend/:/code
    working_dir: /code/sky
    command: app watch
    # command: app watch --packages font-awesome,common,aladin,visiomatic

  target:
    image: linea/sencha_cmd:6.5.3.6
    volumes: 
      - ./frontend/:/code
    working_dir: /code/target
    command: app watch

  explorer:
    image: linea/sencha_cmd:6.5.3.6
    volumes: 
      - ./frontend/:/code
