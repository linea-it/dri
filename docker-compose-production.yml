version: '2'
services:

  backend:
    build: ./api
    command: ./entrypoint.sh
    environment:
      - NCSA=true
      - CELERY_BROKER=amqp://dri:adminadmin@rabbit:5672
    volumes:
      - ./api:/app
      - ./static:/app/dri/static
      - ./archive:/archive
      - ./log/backend:/log
    depends_on:
      - rabbit
    #ports:
    #  - 8000:8000

  rabbit:
      image: rabbitmq:3-management
      hostname: rabbit_dri
      environment:
          - RABBITMQ_DEFAULT_USER=dri
          - RABBITMQ_DEFAULT_PASS=adminadmin
      ports:
          - "5672:5672"
          - "15672:15672"

  iipserver:
    image: linea/iipserver:latest
    environment:
      - LOGFILE=/log/iipsrv.log
      - VERBOSITY=10
      - FILESYSTEM_PREFIX=/images/
      - MAX_IMAGE_CACHE_SIZE=10
      - MAX_CVT=3000
      - JPEG_QUALITY=90
      - CORS=*
    command: ./start_fcgi.sh
    volumes:
      - ./log/iipserver:/log
      - ./archive/images:/images


  # Wordpress
